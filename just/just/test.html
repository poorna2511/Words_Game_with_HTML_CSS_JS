<!DOCTYPE html>
<html>
<head>
    <script language="JavaScript" type="text/javascript" src="JQuery.js"></script>
    <script language="JavaScript" type="text/javascript" src="JQuery_ui.js"></script>
    <script src="test.js" type="text/javascript"></script>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div id="mainbody">
        <div id="gameBoard">
            <table id="tab">
                <tr>
                    <th><div id="00" class="tile"></div></th>
                    <th><div id="01" class="tile"></div></th>
                    <th><div id="02" class="tile"></div></th>
                    <th><div id="03" class="tile"></div></th>
                </tr>
                <tr>
                    <th><div id="10" class="tile"></div></th>
                    <th><div id="11" class="tile"></div></th>
                    <th><div id="12" class="tile"></div></th>
                    <th><div id="13" class="tile"></div></th>
                </tr>
                <tr>
                    <th><div id="20" class="tile"></div></th>
                    <th><div id="21" class="tile"></div></th>
                    <th><div id="22" class="tile"></div></th>
                    <th><div id="23" class="tile"></div></th>
                </tr>
                <tr>
                    <th><div id="30" class="tile"></div></th>
                    <th><div id="31" class="tile"></div></th>
                    <th><div id="32" class="tile"></div></th>
                    <th><div id="33" class="tile"></div></th>
                </tr>
            </table>
        </div>

        <div id="keyboard">
            <div id="1r" class="keyRow">
                <div class="key">q</div>
                <div class="key">w</div>
                <div class="key">e</div>
                <div class="key">r</div>
                <div class="key">t</div>
                <div class="key">y</div>
                <div class="key">u</div>
                <div class="key">i</div>
                <div class="key">o</div>
                <div class="key">p</div>
            </div>
            <div id="2r" class="keyRow">
                <div class="key">a</div>
                <div class="key">s</div>
                <div class="key">d</div>
                <div class="key">f</div>
                <div class="key">g</div>
                <div class="key">h</div>
                <div class="key">j</div>
                <div class="key">k</div>
                <div class="key">l</div>
            </div>
            <div id="3r" class="keyRow">
                <div id="Enter" class="key">Enter</div>
                <div class="key">z</div>
                <div class="key">x</div>
                <div class="key">c</div>
                <div class="key">v</div>
                <div class="key">b</div>
                <div class="key">n</div>
                <div class="key">m</div>
            </div>
        </div>
    </div>

</body>

</html>
